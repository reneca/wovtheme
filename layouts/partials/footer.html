<footer>

{{- with site.Params.wov_socials -}}
{{- range $socials := site.Params.wov_socials -}}
  {{- with $socials.name }}{{ with $socials.url }}
    <a class="social" href="{{ $socials.url }}"><img class="{{ $socials.name }}" src="/img/wov/{{ $socials.name }}.svg" alt="{{ $socials.name }}"></a>
  {{- end }}{{ end -}}
{{- end -}}
{{- end }}
